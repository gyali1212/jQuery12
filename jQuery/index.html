                 $(document).ready(function(){
  $("#p1").mouseup(function(){
    alert("Mouse up over p1!");
  });
});


$(document).ready(function(){
  $("#p2").mousedown(function(){
    alert("Mouse down over p2!");
  });
});


// *********************************************************************************************************

$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});

// ********************************************************************************************************

$(document).ready(function(){
  $("p").dblclick(function(){
    $(this).hide();
  });
});



    </script>

</head>

<body>
    <h1 id="p1">This is a heading</h1>
